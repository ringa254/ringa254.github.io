        <!-- The Settings Modal -->
        <div id="myModal" class="modal">

          <span class="close">&times;</span>
          <!-- Modal content -->

                  <li><input class="inputStyle" onclick="setNews()" type="image" src="Images/News.png" alt="News" /></li>
                  <li><input class="inputStyle" onclick="setAlerts()" type="image" src="Images/Alert.png" alt="Alerts" /></li>
                  <li><input class="inputStyle" onclick="setAdverts()" type="image" src="Images/Advert.png" alt="Adverts" /></li>

                    <p class="pStyle"> Settings</p>
                  </li>
                </ul>
              </div>

        <!-- The News Modal -->

          <span class="close">&times;</span>
          <!-- Modal content -->
          <div class="modal-content">
            <div class="row-content">
              <div class="columnleft">
                <ul class="ulStyle">
                  <br></br>
                  <br></br>
                  <li><input class="inputStyle" type="image" src="Images/Cnn.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Ktn.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Citizen.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Channels.png" /></li>

                  </li>
                </ul>
              </div>
              <div class="columncenter">
              </div>
              <div class="columnright">
                <div class="billboard"></div>
                <div class="billboard"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- The Alert Modal -->
        <div id="alertModal" class="modal">

          <span class="close">&times;</span>
          <!-- Modal content -->
          <div class="modal-content">
            <div class="row-content">
              <div class="columnleft">
                <ul class="ulStyle">
                  <br></br>
                  <br></br>
                  <li><input class="inputStyle" type="image" src="Images/Kebs.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/NTSA.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Kenyapolice.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Pharmacy.png" /></li>

                  <li>

                  </li>
                </ul>
              </div>
              <div class="columncenter">
              </div>
              <div class="columnright">
                <div class="billboard"></div>
                <div class="billboard"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- The Adverts Modal -->
        <div id="advertModal" class="modal">

          <span class="close">&times;</span>
          <!-- Modal content -->
          <div class="modal-content">
            <div class="row-content">
              <div class="columnleft">
                <ul class="ulStyle">
                  <br></br>
                  <br></br>
                  <li><input class="inputStyle" type="image" src="Images/Nigeria.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Kenya.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/SouthAfrica.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Tanzania.png" /></li>
                  <li><input class="inputStyle" type="image" src="Images/Ethiopia.png" /></li>
                  <li>
                    <p class="pStyle"> Adverts</p>
                  </li>
                </ul>
              </div>
              <div class="columncenter">
              </div>
              <div class="columnright">
                <div class="billboard"></div>
                <div class="billboard"></div>
                <input class="advertSearch" type="text" placeholder="Search.." onchange="hideIcon(this);">
              </div>
            </div>
          </div>
        </div>


        <script>
          // Get the modal
          var modal = document.getElementById('myModal');
          var newsmodal = document.getElementById('newsModal');
          var alertmodal = document.getElementById('alertModal');
          var advertmodal = document.getElementById('advertModal');

          // Get the button that opens the modal
          var btn = document.getElementById("myBtn");
          var btn2 = document.getElementById("newsBtn");
          var btn3 = document.getElementById("alertsBtn");
          var btn4 = document.getElementById("advertsBtn");

          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];

          // When the user clicks the button, open the modal
          btn.onclick = function() {
            modal.style.display = "block";
          }
          btn2.onclick = function() {
            newsmodal.style.display = "block";
          }
          btn3.onclick = function() {
            alertmodal.style.display = "block";
          }
          btn4.onclick = function() {
            advertmodal.style.display = "block";
          }


          // When the user clicks on <span> (x), close the modal
          span.onclick = function() {
            modal.style.display = "none";
            newsmodal.style.display = "none";
            alertmodal.style.display = "none";
            advertmodal.style.display = "none";
          }

          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            } else if (event.target == newsmodal) {
              newsmodal.style.display = "none";
            } else if (event.target == alertmodal) {
              alertmodal.style.display = "none";
            } else if (event.target == advertmodal) {
              advertmodal.style.display = "none";
            }

          }
          //Set Brag in title
          function setBrag() {
            var a = "Brag";
            //set value
            document.getElementById('title').innerHTML = a;
          }

          function setQChat() {
            var a = "QChat";
            //set value
            document.getElementById('title').innerHTML = a;
          }

          function setAdverts() {
            var a = "Adverts";
            //set value
            document.getElementById('title').innerHTML = a;
          }

          function setAlerts() {
            var a = "Alerts";
            //set value
            document.getElementById('title').innerHTML = a;
          }

          function setNews() {
            var a = "News";
            //set value
            document.getElementById('title').innerHTML = a;
          }

          function hideIcon(self) {
            self.style.backgroundImage = 'none';
          }
        </script>
      </div>
